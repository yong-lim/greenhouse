---
layout: default_style
permalink: /contact
published: true
---
<!-- Main Container -->

<div class="container-fluid-kamn">
  <div class="row">
    <div>
      <iframe width="100%" height="470px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{ site.google-map }}"></iframe>
      <br />
    </div>
    <br>
    <div class="container">
      <div class="col-lg-5">
        <h4>Find us at:</h4>

        <p class="block-author">{{ site.company_name }}</p>
        <p>{{ site.address_line }}</p>
        <p>Phone #: {{ site.telephone_number1 }}</p>
        <p>Phone #: {{ site.telephone_number2 }}</p>

        <em class="block-author">Email: {{ site.company_email }}</em> <br>
        <br>

      </div>
      <div class="col-lg-7">
        <div class="feedback-form">

          <div id="contact-response"></div>
          <form onsubmit="sendElephant(event)"> 
          <!-- <form action="http://templates.designorbital.com/baleen/contact.php" method="post" id="contact-form"> -->
            <fieldset>
              <div class="form-group form-group-fullname">
                <label class="control-label" for="fullname">NAME *</label>
                <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Enter Your Name" required />
              </div>
              <div class="form-group form-group-email">
                <label class="control-label" for="email">E-MAIL *</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Enter Your E-Mail" required />
              </div>
              <div class="form-group form-group-message">
                <label class="control-label" for="message">MESSAGE</label>
                <textarea class="form-control" name="message" id="message" rows="3"></textarea>
              </div>           
              <div id="alert-field" class="alert hidden">
                <p>Uh oh! Something went wrong!</p>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
        </div> 
      </div>
    </div>
  </div>
</div>    
    
<!--End Main Container -->
