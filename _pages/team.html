---
layout: default_style
permalink: /team
---
<!-- Main Container -->

<div id="banners"></div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
    {% for t in site.data.team %}
    <div class="blockquote-box {{ t.block }} animated wow fadeInLeft clearfix">
        <div class="square pull-left">
          <img src="{{ t.avatar }} " alt="Feature-img" height="80" width="100">
        </div>
        <h4>
          {{ t.name }}
        </h4>
        <p>
          {{ t.title }}
        </p>
      </div>
      {{ t.break }}
    {% endfor %}
  </div>
</div>
