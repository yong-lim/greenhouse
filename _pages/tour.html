---
layout: default_style
permalink: /tour
---
<!-- Main Container -->


<div id="banners"></div>
<div class="container">
  <div class="row">
    <div class="col-md-1"> </div>
      <div class="col-md-10">
        <h2 class="blog-title">Pick a tour that suits your adventure appetite! </h2>
        <br>
        {% for tour in site.data.tour-packages %}
        <div class="blockquote-box {{ tour.block }} animated wow fadeInRight">
          <h3 class="blog-title"> {{ tour.title }} </h3>
          <p> {{ tour.detail | markdownify }} </p>
          <h4 class="blog-title"> Tour Cost:  {{ tour.cost }} </h4>
          <hr>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
