---
layout: default_style
permalink: /tour
---
<!-- Main Container -->

<div id="banners"></div>
<div class="container">
  <div class="row">
    <div class="col-md-1"> </div>
    <div class="col-md-10">
{% for tour in site.data.tour-packages %}
  <div class="blockquote-box {{ tour.block }} animated wow fadeInRight">
    <h2 class="blog-title">
      {{ tour.title }}
    </h4>
    <p>
      {{ tour.detail  | markdownify }}
    </p>
    <h3 class="blog-title">
      Tour Cost:  {{ tour.cost }}
    </h3>
    <hr>
  </div>
{% endfor %}
      </div>
    </div>
  </div>
</div>
