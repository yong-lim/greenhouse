    <a class="navbar-brand wow fadeInDownBig" href="index.html"><img class="office-logo" src="../assets/img/Office.png" alt="Office"></a>

  <div id="navbar-spy" class="collapse navbar-collapse navbar-responsive-collapse">

      </li>
      {% endfor %}
    </ul>         
  </div>
  </div>
